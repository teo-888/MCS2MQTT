name: Build LSPosed Module

on:
  push:
    branches: [ master ]
    paths:
      - 'app/**'
  pull_request:
    branches: [ master ]
    paths:
      - 'app/**'

jobs:
  build:
    name: Build with Gradle
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Grant execute permission to Gradle wrapper
        run: chmod +x ./gradlew

      - name: Build APK
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MCS2MQTT
          path: app/build/outputs/apk/debug/*.apk
          on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - 'app/**'
  pull_request:
    branches: [ master ]
    paths:
      - 'app/**'
